<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="E:/bootstrap 5/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>REGISTERATION FORM</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="#" data-bs-toggle="modal" data-bs-target="#box" class="btn btn-primary">Register Here</a>

                <!-- START Modal -->

                <!-- Modal -->
                <div class="modal fade" id="box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-center text-light">
                                <h5 class="modal-title fs-3" id="exampleModalLabel">REGISTRATION FORM...</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                FIRST NAME <br><input type="text" placeholder="Enter Your First Name..."
                                    class="form-control border border-2 border-primary mb-3">
                                LAST NAME <br><input type="TEXT" placeholder="Enter Your Last Name..."
                                    class="form-control border border-2 border-primary mb-3">
                                DATE OF BIRTH <br><input type="date" placeholder="Enter Your DOB"
                                    class="form-control border border-2 border-primary mb-3">
                                FATHER's NAME <br><input type="text" placeholder="Enter Your Father's Name..."
                                    class="form-control border border-2 border-primary mb-3">
                                MOTHER's NAME <br><input type="text" placeholder="Enter Your Mother's Name..."
                                    class="form-control border border-2 border-primary mb-3">
                                EMAIL ID <br><input type="email" placeholder="Enter Your Email Id..."
                                    class="form-control border border-2 border-primary mb-3">
                                MOBILE NO <br><input type="number" placeholder="Enter Your Mobile No."
                                    class="form-control border border-2 border-primary mb-3">
                                ADDRESS <br><input type="text" placeholder="Enter Your Full Address."
                                    class="form-control border border-2 border-primary mb-3">
                                CURRENT ADDRESS <br><input type="text" placeholder="Enter Current Address"
                                    class="form-control border border-2 border-primary mb-3">
                                PASSWORD <br><input type="password" placeholder="Enter a Password"
                                    class="form-control border border-2 border-primary mb-3">
                                <input type="submit" value="Register" class="btn btn-outline-warning">

                            </div>

                        </div>
                    </div>
                </div>

                <!-- END Modal -->
            </div>
        </div>
    </div>

<script src="E:/bootstrap 5/js/bootstrap.js"></script>
</body>

</html>
