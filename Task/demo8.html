<html>

<head>
    <title>CONTACT US</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="E:/bootstrap 5/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="#" data-bs-toggle="modal" data-bs-target="#box" class="btn btn-danger fw-bold">Contact Here</a>

                <!-- START Modal -->

                <!-- Modal -->
                <div class="modal fade" id="box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-danger text-center text-light">
                                <h5 class="modal-title fs-3" id="exampleModalLabel">CONTACT US...</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                NAME <br><input type="text" placeholder="Enter Your Name"
                                    class="form-control border border-2 border-danger mb-3">
                                EMAIL <br><input type="email" placeholder="Enter Your Email"
                                    class="form-control border border-2 border-danger mb-3">
                                Your Message <br>
                                <textarea class="form-control border border-2 border-danger mb-3" rows="5" placeholder="Write Us Freely..."></textarea>
                                <input type="submit" value="SEND" class="btn btn-outline-warning px-4 fs-5 fw-bold">

                            </div>

                        </div>
                    </div>
                </div>

                <!-- END Modal -->
            </div>
        </div>
    </div>
<script src="E:/bootstrap 5/js/bootstrap.js"></script>
</body>

</html>
